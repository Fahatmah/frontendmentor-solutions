<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="container">
        <!-- card image -->
        <div class="image">
          <img src="assets/images/illustration-article.svg" alt="blog image" />
        </div>

        <!-- card details -->
        <div class="details">
          <!-- category -->
          <p class="category">Learning</p>
          <!-- date published -->
          <p class="date-published">Published 21 Dec 2023</p>

          <!-- title & desc -->
          <div class="title-and-desc">
            <h1 class="title">HTML & CSS foundations</h1>
            <h2 class="desc">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </h2>
          </div>

          <!-- tutor profile -->
          <div class="profile">
            <img
              src="assets/images/image-avatar.webp"
              alt="tutor image"
              class="tutor-image"
            />
            <h3 class="tutor-name">Greg Hooper</h3>
          </div>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Fahatmah" target="_blank"
        >Fahatmah</a
      >.
    </footer>
  </body>
</html>
