<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- script -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="age-calculator-container">
        <!-- inputs -->
        <form class="inputs-container">
          <div class="inputs">
            <!-- day -->
            <div class="input day">
              <label for="day">day</label>
              <input type="number" name="day" id="day" placeholder="24" />
              <!-- <span class="error-message">Must be a valid day</span> -->
            </div>
            <!-- month -->
            <div class="input month">
              <label for="month">month</label>
              <input type="number" name="month" id="month" placeholder="09" />
              <!-- <span class="error-message">Must be a valid month</span> -->
            </div>
            <!-- year -->
            <div class="input year">
              <label for="year">year</label>
              <input type="number" name="year" id="year" placeholder="1984" />
              <!-- <span class="error-message">Must be in the past</span> -->
            </div>
          </div>
          <!-- calculate age button -->
          <div class="calculate-age-button">
            <button type="submit">
              <img src="assets/images/icon-arrow.svg" alt="calculaet age" />
            </button>
          </div>
          <!-- end of calculate age button -->
        </form>
        <!-- end of inputs -->
        <!------------------->

        <!------------------------------>
        <!-- results container -->
        <div class="results-container">
          <p>
            <span id="years">38</span>years
            <br />
            <span id="months">3</span>months
            <br />
            <span id="days">26</span>days
          </p>
        </div>
        <!-- end of results container -->
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Fahatmah" target="_blank"
        >Fahatmah</a
      >.
    </footer>
  </body>
</html>
