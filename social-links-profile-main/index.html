<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="profile-card">
        <section class="header">
          <img src="assets/images/fb_profile_image.jpg" class="profile-image" alt="profile image - fahatmah mabang">
          <div class="profile-main-details">
            <h1 class="name">Fahatmah Mabang</h1>
            <p class="location">Manila, Philippines</p>
          </div>
        </section>
        <section class="profile-links">
          <p class="bio">"Learner and avid cyclist."</p>
          <div class="links">
            <a href="https://github.com/Fahatmah" target="_blank">GitHub</a>
            <a href="https://www.frontendmentor.io/profile/Fahatmah" target="_blank">Frontend Mentor</a>
            <a href="https://www.linkedin.com/in/fahatmah-mabang-15bb95205/" target="_blank">LinkedIn</a>
            <a href="twitter-im_barely_active_there" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/fahatmah_mabang/" target="_blank">Instagram</a>
          </div>
        </section>
      </article>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
